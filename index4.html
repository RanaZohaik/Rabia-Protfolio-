<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <style>
        /* General Styling */
        body {
            font-family: "Poppins", sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff; /* Plain White Background */
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: #0e4584;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .nav__content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .nav__content .logo a {
            color: white;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .nav__content .logo a:hover {
            color:#f3f1ec;
            transform: scale(1.1);
        }

        .nav__content ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav__content ul li {
            margin-left: 25px;
        }

        .nav__content ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav__content ul li a:hover {
            background: #f5f5f3;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        /* Hire Me Section */
        .hire-container {
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 1s ease-in-out;
        }

        .hire-container h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: bold;
        }

        .hire-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .hire-container div {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .hire-container span {
            font-weight: bold;
            color: #007bff;
        }

        /* Hire Button */
        .hire-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .hire-btn:hover {
            background: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .hire-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

        <a href="mailto:rabiibutt64@gmail.com" class="hire-btn">Hire Me</a>
    </div>

</body>
